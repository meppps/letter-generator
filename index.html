<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scattergories</title>
</head>
<link rel="stylesheet" href="style.css">

<body>

    <nav>
        <h2>Scattergories</h2>
    </nav>
    <div class="leaderboardArea"></div>

    <section class="sect2">

        <div class="generator">
            <h2>Add a team </h2>
            <input type="text" id="newTeamName" placeholder="Name"> <br>
            <button class="button addTeam">Add</button>
        </div>

        <div class="generator">
            <h2>Generate a letter</h2>
            <h3 class="letter">A</h3>
            <button class="button letterGenBtn">Go</button>
        </div>

        <div class="timer generator">
            <h2>Timer</h2>
            <h1 class="time">02:00</h1>
            <button class="button timerBtn">Start Timer</button>
        </div>








    </section>






    <section class="sect2">
        <div class="generator scoreboardDiv">
            <table style="background: #d8d4d4" class="generator scoreboard">
                <th>Team</th>
                <th>Score</th>
                <th>Add Points</th>
                <!-- <tr>
                    <td>Team One</td>
                    <td>8</td>
                    <td><input type="text" class="addPoints"></td>
                </tr>

                <tr>
                    <td>Team Two</td>
                    <td>6</td>
                    <td><input type="text" class="addPoints"></td>
                </tr> -->

            </table>
            <button class="button updateScore">Update</button>
        </div>

        <div class="generator generatorList">
            <h2>List</h2>
            <div class="listSection"></div>
            <button class="button showList">Show Next List</button>
        </div>



        <div class="generator">
            <h2>Finish Game</h2>
            <button class="button confetti">Winner</button>
        </div>
    </section>

    <!-- <div class="generator">
        <h2>Enter Your Stuff</h2>
        <input type="text" id="subjects">
        <button class="submit"></button>
    </div> -->



</body>
<script src="confetti.min.js"></script>
<script src="app.js"></script>

</html>
